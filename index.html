<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Book library</h1>
      <form id="book-form" class="book-form" action="#">
        <div class="form__book">
          <label for="book">Book</label>
          <input type="text" id="book" name="book" required />
        </div>
        <div class="form__author">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div class="form__status">
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="read">Read</option>
            <option value="unread">Unread</option>
          </select>
        </div>
        <button type="submit" class="btn btn--submit">Submit</button>
      </form>

      <div class="books-list">
        <div class="headers">
          <span class="header">Name</span>
          <span class="header">Author</span>
          <span class="header">Status</span>
        </div>

        <div class="book">
          <span class="book__name">Naruto</span>
          <span class="book__author">Masashi Kishimoto</span>
          <button class="btn btn--status">Read</button>
          <button class="btn btn--delete">Delete</button>
        </div>

        <div class="book">
          <span class="book__name">Naruto</span>
          <span class="book__author">Masashi Kishimoto</span>
          <button class="btn btn--status">Read</button>
          <button class="btn btn--delete">Delete</button>
        </div>

        <div class="book">
          <span class="book__name">Naruto</span>
          <span class="book__author">Masashi Kishimoto</span>
          <button class="btn btn--status">Read</button>
          <button class="btn btn--delete">Delete</button>
        </div>
      </div>
    </div>

    <script src="index.pack.js"></script>
  </body>
</html>
